<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="result-container">
      <p>Your Result</p>
      <div class="obtained-marks">
        <h1>76</h1>
        <p>0f 100</p>
      </div>
      <h3>Great</h3>
      <p class="percent">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h3>Summary</h3>
      <div class="subjects">
        <div class="reaction">
          <div class="subject">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          <h4 class="marks">80 / 100</h4>
        </div>
        <div class="memory">
          <div class="subject">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <h4 class="marks">92 / 100</h4>
        </div>
        <div class="verbal">
          <div class="subject">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <h4 class="marks">61 / 100</h4>
        </div>
        <div class="visual">
          <div class="subject">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <h4 class="marks">72 / 100</h4>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Sheraz</a>.
  </div>
</body>
</html>
